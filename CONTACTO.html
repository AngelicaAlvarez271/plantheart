<body>

        <img src="WhatsApp_Image_2024-07-24_at_8.41.55_AM-removebg.png" alt="Plant Heart Logo" class="logo">
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contacto</h1>
            <div class="contact-container">
                <div class="contact-form">
                    <h2>Envíanos un mensaje</h2>
                    <form action="#">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Nuestra Ubicación</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.2022098789027!2d-122.0842496846922!3d37.42206597982592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24b1c1b7c2b%3A0xf0c8f0e0c0c0c0c0!2sGoogleplex!5e0!3m2!1sen!2sus!4v1617321211925!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    </footer>
</body>
</html>
